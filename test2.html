<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
<style type="text/css">
:root {
  --container-left: #fff; 
  --container-right: #000; 
}
.center
{
	
   position: absolute;
   left: 50%;
   top: 50%;
   transform: translate(-50%,-50%);
}	
body
{
	padding: 0;
	margin: 0;
	height: 100vh;
	width: 100%;
	background-color: gray;
}
.container
{
	position: relative;
	top:0;
	left: 0;
	width: 400px;
	height: 600px;
	overflow: hidden;
	box-shadow: 1px 1px 5px 2px #000;
}
.container:after
{
	content: '';
	position: absolute;
	top: 0;
	left: 180%;
	background-color: rgb(255,255,255,.2);
	width: 100%;
	height: 100%;
	transform: skewX(45deg);
	transition: 1.1s all;
}
.container:hover:after
{
	transition-delay: 1.5s;
  left: -180%;
}
.container img
{
	filter: grayscale(100%);
	transition: 1s all;
	box-shadow:inset -10px 0px 5px #fff;

}
.container:hover img ,.container:active img
{
	filter: grayscale(0%);
	transform:scale(1.2);
}
.container:hover h1 ,.container:active h1
{
	transform: perspective(600px) rotateX(0deg);
}
.container:hover ul li ,.container:active ul li
{
	transform: perspective(1000px) rotateY(0deg);
}
.container h1
{
  width: 100%;
  text-align: center;
  color: black;
  font-family: sans-serif;
  background-color: white;
  position: absolute;
  padding: 15px 0 ;
  bottom:0;
  left: 0;
  margin: 0;
  transform-origin: bottom;
  transition: 1s all;
  border: 1px solid rgb(255,255,255,.2);
  transform: perspective(600px) rotateX(90deg);
}
ul
{
	padding: 0;
	margin:0;

	 position: absolute;
  top:0;
  left: 0;


}
ul li
{
		list-style: none;
	background-color:white;
  width: 30px;
  height: 30px;
  line-height: 30px;
  transition: .5s all;
  transform-origin: left;
  padding: 10px 20px;
  border-bottom: 1px solid rgb(0,0,0,.1);
  text-align: center;
  transform: perspective(1000px) rotateY(90deg);
font-size: 30px;
}
.container:hover ul li:nth-of-type(1)
{
  transition-delay: .5s; 
}
.container:hover ul li:nth-of-type(2)
{
  transition-delay: .8s; 
}
.container:hover ul li:nth-of-type(3)
{
  transition-delay: 1.1s; 
}
.fa-facebook-square
{
	  color:#6969ff;

}
.fa-instagram
{
	color:pink;
}
.fa-line
{
	color:green;
}
.container:hover span
{
background: linear-gradient(to right ,red,blue) !important;

}
 .container span:nth-of-type(1)
        {
        	position: absolute;
        	width: 100%;
        	height: 3px;
        	left: 0;
        	top: 0;
        	background: linear-gradient(to right ,var(--container-left),var(--container-right));
        	animation: animation1 2s linear infinite;
         }
         .container span:nth-of-type(2)
        {
        	position: absolute;
        	width: 3px;
        	height: 100%;
        	right:  0;
        	top: 0;
        	background: linear-gradient(to bottom ,var(--container-left),var(--container-right));
        	animation: animation2 2s linear infinite;
        	animation-delay: 1s; 
         }
         .container span:nth-of-type(3)
        {
        	position: absolute;
        	width: 100%;
        	height: 3px;
        	right: 0;
        	bottom: 0;
        	background: linear-gradient(to left ,var(--container-left),var(--container-right));
        	animation: animation3 2s linear infinite;
         }
         .container span:nth-of-type(4)
        {
        	position: absolute;
        	width: 3px;
        	height: 100%;
        	left: 0;
        	bottom: 0;
        	background: linear-gradient(to top ,var(--container-left),var(--container-right));
        	animation: animation4 2s linear infinite;
        	animation-delay: 1s; 
         }
         @keyframes animation1
         {
            0%
            {
                 transform:translateX(-100%);
            }
            100%
            {
                 transform:translateX(100%);
            }
         }
         @keyframes animation2
         {
            0%
            {
                 transform:translateY(-100%);
            }
            100%
            {
                 transform:translateY(100%);
            }
         }
         @keyframes animation3
         {
            0%
            {
                 transform:translateX(100%);
            }
            100%
            {
                 transform:translateX(-100%);
            }
         }
         @keyframes animation4
         {
            0%
            {
                 transform:translateY(100%);
            }
            100%
            {
                 transform:translateY(-100%);
            }
         }
}
</style>	
</head>
<body>
	<div class="center">
		<div class="container">
			<img src="https://picsum.photos/400/600?random=2">
			<h1>Neil card</h1>
			<ul>
			<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
			<li><a href="#"><i class="fab fa-instagram"></i></a></li>
			<li><a href="#"><i class="fab fa-line"></i></a></li>
			</ul>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>	
				
</body>
</html>
